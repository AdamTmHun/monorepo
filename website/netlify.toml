# NPM is not supported by Nextra yet. Thus, use "a hacky pnpm" workaround.
#
# https://equk.co.uk/2021/05/26/deploying-on-netlify-using-pnpm


[build.environment]
  NODE_VERSION = "14"
  NPM_FLAGS = "--prefix=/dev/null"
[build]
  command = "npx pnpm i --store=node_modules/.pnpm-store && npx pnpm run build"
  publish = ".next/non-existent-folder/"